<!DOCTYPE html>
<html>
  <head>
    <title>Menghapus element di DOM</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2 id="judul2">Delete Saya !</h2>
    <script>
      // memilih element berdasarkan ID
      var h2 = document.getElementById("judul2");

      // menghapus element yang audah dipitih
      h2.remove();

      console.log("Element sudah dihapus");
      console.log(h2);
    </script>
  </body>
</html>
