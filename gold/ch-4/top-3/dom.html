<!DOCTYPE html>
<html>
  <head>
    <title>Memilih Elemen Berdasarkan ID</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      // mengakaes etemen tutoriat
      var tutorial = document.getElementById("app");

      // mengisi teks ke dalam etemen
      tutorial.innerText = "Tutorial Javascript";

      // memberikan CSS ke elemen
      tutorial.style.backgroundColor = "gold";
      tutorial.style.padding = "10px";
    </script>
  </body>
</html>
